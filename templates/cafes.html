<link rel="stylesheet" type="text/css" href="static/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<div class="icon">

</div>
<div class="results">

        <p>{{ cafe[2] }}</p>

{% endfor %}

</div>
